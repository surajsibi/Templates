<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by Suraj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="assets/amazon_logo.png" width="100" alt="" class="logo">
        </a>
        <div class="nav-country">
            <img src="assets/location_icon.png" alt="" height="19">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="assets/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search in Amazon">
            <img class="nav-search-icon" src="assets/search_icon.png" alt="">
        </div>
        <div class="nav-language">
            <img src="assets/us_flag.png" width="25" alt="">
            <p>EN</p>
            <img src="assets/dropdown_icon.png" width="12" alt="">
        </div>
        <div class="nav-text">
            <p>Hello,SignIn</p>
            <h1>Account & Lists <img src="assets/dropdown_icon.png" width="12"></h1>
        </div>
        <div class="nav-return">
            <p>Return</p>
            <h1>& Order</h1>
        </div>
        <div class="nav-cart">
            <img src="assets/cart_icon.png" width="38" alt="">
            <h4>Cart</h4>
        </div>
    </nav>
</body>
</html>
